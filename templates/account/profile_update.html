{% extends 'learning/base.html' %}
{% load static %}
{% block title_block %}
Profile Update
{% endblock %}

{% block body_block %}

<link rel="stylesheet" href="{% static 'css/profile.css' %}">

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25">
                                    <div class="image-container"><img
                                            src="{% static 'images/' %}{{ user.profile.image }}" class="img-radius"
                                            alt="User-Profile-Image"></div>
                                </div>
                                <h6 class="f-w-600" style="font-size: 24px; color: black;">
                                    {{user.first_name }} {{ user.last_name }}</h6>
                                <p style="font-size: 14px; color: black;">{{ user.username }}</p>
                                <h6 class="text-muted f-w-400">{{ user.email }}</h6>
                                <i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <form action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ u_form.as_p }}
                                    {{ p_form.as_p }}
                                    <button class="btn btn-success" id="logout-btn" type="submit">Save Profile</button>
                                </form>
                                <div style="margin-top: 10px;">
                                    <button class="btn btn-secondary" id="logout-btn" type="button">
                                        <a id="fa" href="{% url 'account:profile' %}"
                                            style="color: white; text-decoration: none;">Go Back</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
