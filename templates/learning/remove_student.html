{% extends 'learning/base.html' %}

{% block title_block %}
Remove Student
{% endblock %}

{% block body_block %}
<style>
    .btn-primary,
    .btn-secondary {
        margin: 5px;
    }
</style>
<h1>Remove a Student</h1>
<p style="font-size: 16px;">Select a student from the dropdown list to remove them from your roster.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Remove Student</button>
    <button class="btn btn-secondary" type="button">
        <a href="{% url 'learning:teacher_dashboard' %}" style="color: white; text-decoration: none;">Go Back</a>
    </button>
</form> <br>
{% endblock %}
