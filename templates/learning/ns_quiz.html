{% extends 'learning/base.html' %}
{% load static %}

{% block title_block %}
Number Sense Quiz
{% endblock %}

{% block body_block %}
<style>
    .container {
        max-width: 100%;
        padding: 10px;
        margin-left: 0;
    }

    .container .image-container {
        display: flex;
        gap: 15px;
        justify-content: flex-start;
        align-items: flex-start;
    }

    .container .image-container .image {
        height: 345px;
        width: 247.5px;
        border: 10px solid #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, .1);
        overflow: hidden;
        cursor: pointer;
    }

    .container .image-container .image img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: .2s linear;
    }

    .container .image-container .image:hover {
        transform: scale(1.1)
    }

    .container .popup-image {
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, .9);
        height: 100%;
        width: 100%;
        z-index: 100;
        display: none;
    }

    .container .popup-image span {
        position: absolute;
        top: 0;
        right: 10px;
        font-size: 10px;
        font-weight: bolder;
        color: #fff;
        cursor: pointer;
        z-index: 100;
    }

    .container .popup-image img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #fff;
        border-radius: 5px;
        width: 750px;
        object-fit: cover;
    }

    @media (max-width:768px) {
        .container .popup-image img {
            width: 95%;
        }
    }
</style>
<header>
    <h1>Number Sense Quiz</h1>
</header>

<main>
    <section>
        <h2>Instructions:</h2>
        <p>Use the cards to answer the five questions below.</p>

        <div class="container">
            <div class="image-container">
                <div class="image"><img src="{% static 'images/Inkay.png' %}" alt=""></div>
                <div class="image"><img src="{% static 'images/Wattrel.png' %}" alt=""></div>
            </div>

            <div class="popup-image">
                <span>&times;</span>
                <img src="" alt="" />
            </div>
        </div>

    </section>

    <!-- quiz submission and results -->
    <section>
        <form id="quiz-form">
            <div id="quiz-container"></div>
            <button type="submit" id="submit-button">Submit Quiz</button>
        </form>
        <div id="result-container"></div>
    </section>

</main>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        // array of quiz questions and answers
        const questions = [
            {
                question: "1.) Fill in the blank with the correct symbol (<, >, or =). Inkay's weight ____ Wattrel's weight.",
                answer: '<'
            },
            {
                question: "2.) Fill in the blank with the correct symbol (<, >, or =). Inkay's set number ____ Wattrel's set number.",
                answer: '>'
            },
            {
                question: "3.) Fill in the blank with the correct symbol (<, >, or =). Inkay's HP ____ Wattrel's HP.",
                answer: '='
            },
            {
                question: "4.) True or false: Hug's damage output < Peck's damage output",
                answer: 'false'
            },
            {
                question: "5.) True or false: Inkay's retreat cost = Wattrel's retreat cost.",
                answer: 'true'
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const submitButton = document.getElementById('submit-button');

        // function to generate the quiz based on the 'questions' array
        function generateQuiz() {
            const output = [];
            questions.forEach((currentQuestion, questionIndex) => {
                output.push(
                    `<div class="question">${currentQuestion.question}</div>
                    <div class="options">
                        <input type="text" name="question${questionIndex}" id="question${questionIndex}" style="width: 40px;">
                    </div><br>`
                );
            });
            quizContainer.innerHTML = output.join('');
        }

        // function to calculate and display the quiz results
        function showResults(event) {
            event.preventDefault();
            let score = 0;
            questions.forEach((currentQuestion, questionIndex) => {
                const userAnswer = document.getElementById(`question${questionIndex}`).value.trim().toLowerCase();
                const correctAnswer = currentQuestion.answer.toLowerCase();
                if (userAnswer === correctAnswer) {
                    score++;
                }
            });
            let message = "";
            if (score <= 3) {
                message = "Good effort! Keep practicing and try the quiz again.";
            } else if (score === 4) {
                message = "Good job!";
            } else if (score === 5) {
                message = "Way to go!";
            }
            resultContainer.innerHTML = `You scored ${score} out of ${questions.length}. ${message}`;
            disableQuiz();
            explanations(score);
        }

        // function to disable the quiz inputs after submission 
        function disableQuiz() {
            const inputs = document.querySelectorAll('#quiz-form input');
            inputs.forEach(input => input.disabled = true);
            submitButton.disabled = true;
        }

        // function to display the answer explanations
        function explanations(score) {
            let explanationText = "<p>Answer explanations:</p>";
            explanationText += `<p>Question 1: 7.7 < 7.9</p>`;
            explanationText += `<p>Question 2: 137 > 80</p>`;
            explanationText += `<p>Question 3: 60 = 60</p>`;
            explanationText += `<p>Question 4: This is false because 30 > 10</p>`;
            explanationText += `<p>Question 5: This is true because 1 = 1</p>`;
            resultContainer.innerHTML += explanationText;
        }

        generateQuiz();
        submitButton.addEventListener('click', showResults);
    });

    // Function to handle popup display
    document.querySelectorAll(".image img").forEach(image => {
        image.onclick = () => {
            document.querySelector(".popup-image").style.display = "block";
            document.querySelector(".popup-image img").src = image.getAttribute("src");
        };
    });

    // Close popup when clicking outside the image
    document.querySelector(".popup-image").onclick = (event) => {
        if (event.target.classList.contains('popup-image')) {
            document.querySelector(".popup-image").style.display = "none";
        }
    };
</script>
{% endblock %}
