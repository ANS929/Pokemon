{% extends 'learning/base.html' %}

{% block title_block %}
Assign Student
{% endblock %}

{% block body_block %}
<h1>Assign a Student</h1>
<p>Assign a student to a class</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Assign Student</button>
</form>
{% endblock %}
