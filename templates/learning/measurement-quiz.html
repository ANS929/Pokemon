{% extends 'learning/base.html' %}
{% load static %}

{% block title_block %}
Measurement Quiz
{% endblock %}

{% block body_block %}
<style>
    .container {
        max-width: 100%;
        padding: 10px;
        margin-left: 0;
    }

    .container .image-container {
        display: flex;
        gap: 15px;
        justify-content: flex-start;
        align-items: flex-start;
    }

    .container .image-container .image {
        height: 345px;
        width: 247.5px;
        border: 10px solid #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, .1);
        overflow: hidden;
        cursor: pointer;
    }

    .container .image-container .image img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: .2s linear;
    }

    .container .image-container .image:hover {
        transform: scale(1.1)
    }

    .container .popup-image {
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, .9);
        height: 100%;
        width: 100%;
        z-index: 100;
        display: none;
    }

    .container .popup-image span {
        position: absolute;
        top: 0;
        right: 10px;
        font-size: 10px;
        font-weight: bolder;
        color: #fff;
        cursor: pointer;
        z-index: 100;
    }

    .container .popup-image img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #fff;
        border-radius: 5px;
        width: 750px;
        object-fit: cover;
    }

    @media (max-width:768px) {
        .container .popup-image img {
            width: 95%;
        }
    }
</style>
<main>
    <h1>Measurement Quiz</h1>
    <h2>Instructions: Use the images to answer the five questions below.</h2>

    <div class="container">
        <div class="image-container">
            <div class="image"><img src="{% static 'images/Dragonair.png' %}" alt=""></div>
            <div class="image"><img src="{% static 'images/Decidueye.png' %}" alt=""></div>
        </div>

        <div class="popup-image">
            <span>&times;</span>
            <img src="" alt="" />
        </div>
    </div>

    <img src="{% static 'images/doublemat.jpg' %}" alt="Double playmat">

    <form id="quiz-form">
        <div id="quiz-container"></div>
        <button type="submit" id="submit-button">Submit Quiz</button>
    </form>
    <br>
    <div id="result-container"></div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {

        // array of quiz questions
        const questions = [
            {
                question: "1.) Dragonair is approximately 13 feet long. How many inches is that?",
                type: 'short-answer',
                answer: '156'
            },
            {
                question: "2.) A double playmat is approximately 23 inches wide and 24 inches tall. What is the area (in square inches) of the playmat?",
                type: 'short-answer',
                answer: '552'
            },
            {
                question: "3.) What is the perimeter (in inches) of the playmat?",
                type: 'short-answer',
                answer: '94'
            },
            {
                question: "4.) A Pokémon card is approximately 63 millimeters wide and 88 millimeters tall. What is the area (in square millimeters) of a Pokémon card?",
                type: 'short-answer',
                answer: '5544'
            },
            {
                question: "5.) You are 5 feet tall. Decidueye is 63 inches tall. Who is taller?",
                type: 'multiple-choice',
                options: ['You', 'Decidueye', 'You are the same height as Decidueye'],
                answer: 'Decidueye'
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const submitButton = document.getElementById('submit-button');

        // function to generate the quiz based on the array
        function generateQuiz() {
            const output = [];
            questions.forEach((currentQuestion, questionIndex) => {
                if (currentQuestion.type === 'short-answer') {
                    output.push(
                        `<div class="question">${currentQuestion.question}</div>
                            <div class="options">
                                <input type="text" name="question${questionIndex}" id="question${questionIndex}" style="width: 50px;">
                            </div><br>`
                    );
                } else if (currentQuestion.type === 'multiple-choice') {
                    output.push(
                        `<div class="question">${currentQuestion.question}</div>
                            <div class="options">
                                <select name="question${questionIndex}" id="question${questionIndex}">
                                    <option value="">Select an answer</option>`
                    );
                    currentQuestion.options.forEach(option => {
                        output.push(`<option value="${option}">${option}</option>`);
                    });
                    output.push(`</select></div><br>`);
                }
            });
            quizContainer.innerHTML = output.join('');
        }

        // function to display the quiz score
        function showResults(event) {
            event.preventDefault();
            let score = 0;
            questions.forEach((currentQuestion, questionIndex) => {
                const userAnswer = document.getElementById(`question${questionIndex}`).value.trim().toLowerCase();
                const correctAnswer = currentQuestion.answer.toLowerCase();
                if (userAnswer === correctAnswer) {
                    score++;
                }
            });
            let message = "";
            if (score <= 3) {
                message = "Good effort! Keep practicing and try the quiz again.";
            } else if (score === 4) {
                message = "Good job!";
            } else if (score === 5) {
                message = "Way to go!";
            }
            resultContainer.innerHTML = `You scored ${score} out of ${questions.length}. ${message}`;
            disableQuiz();
            explanations(score);
        }

        // function to prevent multiple attempts
        function disableQuiz() {
            const inputs = document.querySelectorAll('#quiz-form input');
            inputs.forEach(input => input.disabled = true);
            submitButton.disabled = true;
        }

        // function to display answer explanations
        function explanations(score) {
            let explanationText = "<p>Answer explanations:</p>";
            explanationText += `<p>Question 1: 13 * 12 = 156</p>`;
            explanationText += `<p>Question 2: 23 * 24 = 552</p>`;
            explanationText += `<p>Question 3: 2*23 + 2*24 = 94</p>`;
            explanationText += `<p>Question 4: 63 * 88 = 5544</p>`;
            explanationText += `<p>Question 5: You are 5 * 12 = 60 inches tall, so Decidueye is taller.</p>`;
            resultContainer.innerHTML += explanationText;
        }

        generateQuiz();
        submitButton.addEventListener('click', showResults);
    });
    // Function to handle popup display
    document.querySelectorAll(".image img").forEach(image => {
        image.onclick = () => {
            document.querySelector(".popup-image").style.display = "block";
            document.querySelector(".popup-image img").src = image.getAttribute("src");
        };
    });

    // Close popup when clicking outside the image
    document.querySelector(".popup-image").onclick = (event) => {
        if (event.target.classList.contains('popup-image')) {
            document.querySelector(".popup-image").style.display = "none";
        }
    };
</script>
{% endblock %}
